{% extends "base.html" %}

{% block title %}Reset Password - Smart Text Summarizer{% endblock %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <span class="logo-icon">üîë</span>
                <h1>Set New Password</h1>
            </div>
            <p class="auth-subtitle">Create a new password for your account</p>
        </div>

        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="auth-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required
                    placeholder="Enter new password (min 6 characters)" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    placeholder="Confirm new password" autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Reset Password
            </button>
        </form>

        <div class="auth-footer">
            <p><a href="{{ url_for('auth.login') }}">‚Üê Back to Login</a></p>
        </div>
    </div>

    <div class="auth-decoration">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
    </div>
</div>
{% endblock %}
