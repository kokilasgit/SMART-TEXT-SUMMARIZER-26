<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f5ff;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 600px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #888;
            outline: none;
            resize: none;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #4a63e7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
        }
        button:hover {
            background: #384fcc;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #eef0ff;
            border-left: 5px solid #4a63e7;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Smart Text Summarizer</h2>

    <form method="POST" action="/">
        <textarea name="text" placeholder="Enter your text here..." required></textarea>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <div class="result">
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
